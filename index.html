<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<!-- Other CSS n' stuff -->
		<link rel="shortcut icon" type="image/png" href="./wildkit.ico" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Material+Icons"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/478aabff7b.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./style.css" />
		<title>ETHS PE Board</title>
	</head>

	<body class="full-height">
		<div class="container-fluid h-100 p-0">
			<div class="row w-100 m-0" id="wrapper">
				<div class="col-12 col-md-4 col-lg-3 col-xl-2 p-0" id="left">
					<div
						class="p-4 d-none d-md-flex flex-column justify-content-center"
						id="datetime"
					>
						<span id="date" class="py-1">Wednesday, April 7th</span>
						<span id="time" class="py-1">3:33 PM</span>
					</div>
					<div class="p-2" id="ethsbell">
						<img
							id="wildkit"
							src="../wildkit.png"
							class="w-75 pt-4 d-none d-md-inline"
						/>
						<div class="divider d-none d-md-block"></div>
						<span class="d-block py-1" id="showing"
							>Loading data from ETHSBell...</span
						>
						<span id="selectperiod"></span>
						<br />
						<span class="d-block py-1" id="timeleft"></span>
						<div class="w-100 px-3">
							<input
								class="w-100"
								id="search"
								placeholder="Search"
								autocomplete="off"
								onkeyup="search();"
								onkeydown="search();"
							/>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-8 col-lg-9 col-xl-10 px-0 pt-0" id="main">
					<div class="row text-center m-0" id="main-body"></div>
					<div
						id="footer"
						class="
							text-center
							col-12 col-md-8 col-lg-9 col-xl-10
							d-flex
							flex-column
							justify-content-center
						"
					>
						<p class="m-0">
							<span class="footer-icons d-block">
								<span class="legend">
									<i class="icon fas fa-tshirt uniform"></i> Uniform
								</span>
								<span class="legend">
									<i class="icon fas position-relative fa-tshirt nouniform">
										<i class="fas position-absolute fa-times nouniform-x"></i>
									</i>
									No Uniform
								</span>
								<span class="legend">
									<i class="icon fas fa-heartbeat heart"></i> HR monitor
								</span>
								<span class="legend">
									<i class="icon fas fa-laptop laptop"></i> Chromebook
								</span>
							</span>
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>

		<!-- Other JS -->
		<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
		<script src="https://unpkg.com/dayjs@1.8.21/plugin/advancedFormat.js"></script>
		<script src="../script.js"></script>
		<script>
			init("website");
		</script>
	</body>
</html>
