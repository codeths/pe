<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- Other CSS n' stuff -->
	<link rel="shortcut icon" type="image/png" href="./wildkit.ico" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link rel="stylesheet" href="./style.css" />
	<title>ETHS PE Board</title>
</head>

<body class="full-height">
	<div class="container-fluid h-100 p-0">
		<div class="row w-100 m-0" id="wrapper">
			<div class="col-12 col-md-4 col-lg-3 col-xl-2 p-0" id="left">
				<div class="p-4 d-none d-md-flex flex-column justify-content-center" id="datetime">
					<span id="date" class="py-1"></span>
					<span id="time" class="py-1"></span>
				</div>
				<div class="p-2" id="ethsbell">
					<img id="wildkit" src="../wildkit.png" class="w-75 pt-4 d-none d-md-inline" />
					<div class="divider d-none d-md-block"></div>
					<span class="d-block py-1" id="showing">Loading data from ETHSBell...</span>
					<span id="selectperiod"></span>
					<br />
					<span class="d-block py-1" id="timeleft"></span>
					<div class="w-100 px-3">
						<input class="w-100" id="search" placeholder="Search" autocomplete="off" onkeyup="search();"
							onkeydown="search();" />
					</div>
				</div>
			</div>
			<div class="col-12 col-md-8 col-lg-9 col-xl-10 px-0 pt-0" id="main">
				<div class="row text-center m-0" id="main-body"></div>
				<div id="footer" class="
							text-center
							col-12 col-md-8 col-lg-9 col-xl-10
							d-flex
							flex-column
							justify-content-center
						">
					<p class="m-0">
						<span class="footer-icons d-block">
							<span class="legend">
								<i class="icon fas fa-tshirt uniform"></i> Uniform
							</span>
							<span class="legend">
								<i class="icon fas position-relative fa-tshirt nouniform">
									<i class="fas position-absolute fa-times nouniform-x"></i>
								</i>
								No Uniform
							</span>
							<span class="legend">
								<i class="icon fas fa-heartbeat heart"></i> HR monitor
							</span>
							<span class="legend">
								<i class="icon fas fa-laptop laptop"></i> Chromebook
							</span>
						</span>
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<!-- Other JS -->
	<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
	<script src="https://unpkg.com/dayjs@1.8.21/plugin/advancedFormat.js"></script>
	<script src="../script.js"></script>
	<script>
		init("website");
	</script>
</body>

</html>
