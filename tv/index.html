<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ETHS PE Board</title>
  <link rel="shortcut icon" type="image/png" href="../wildkit.ico" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <div class="col" id="left">
      <div id="datetime">
        <table>
          <tbody>
            <tr>
              <td>
                <span id="date"></span>
                <br>
                <span id="time"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="ethsbell">
        <table>
          <tbody>
            <tr>
              <td>
                <img id="wildkit" src="../wildkit.png">
                <div class="divider"></div>
                <span id="showing">Loading data from ETHSBell...</span>
                <div class="spacer"></div>
                <span id="timeleft"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="main">
      <div id="overRide" style="margin-top: 10vw;"">
        <p id=" overRideP" style='font-size: 5vw'>
        </p>
      </div>
      <div id='main-body'>
      </div>
    </div>
    <div id="footer">
      <table>
        <tbody>
          <tr>
            <td>
              <p id="fullschedule">See the full schedule at <u>https://pe.ethsbell.xyz</u></p>
              <p>
                <i class="fas fa-tshirt uniform"></i> Uniform |
                <i class="fas fa-heartbeat heart"></i> HR monitor |
                <i class="fas fa-laptop laptop"></i> Chromebook</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>

  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/plugin/advancedFormat.js"></script>
  <script src="../script.js"></script>
  <script>
    init('tv');
  </script>
</body>

</html>
