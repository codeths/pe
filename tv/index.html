<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- Other CSS n' stuff -->
	<link rel="shortcut icon" type="image/png" href="../wildkit.ico" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link rel="stylesheet" href="../style.css" />
	<title>ETHS PE Board</title>
</head>

<body class="full-height">
	<div class="container-fluid h-100 p-0">
		<div class="w-100 h-100">
			<div id="header" class="row ps-2 pe-2 pt-2 mb-2 ms-0 me-0">
				<div class="col-4 text-start">	
					<span id="date" class="py-1 fs-3"></span>
					<br>See the full schedule at <u>https://pe.ethsbell.app</u>
				</div>
				<div class="col-4 text-center">
					<span id="time" class="py-1 fs-3"></span>
					<span class="d-block py-1" id="showing">Loading data from ETHSBell...</span>
				</div>
				<div class="col-4 text-end">
					<span class="py-1 fs-3" id="timeleft"></span>
				</div>
			</div>
			<div class="p-0" id="main-monitor">
				<div class="row text-center m-0" id="main-body-monitor"></div>
			</div>
			<div id="footer-monitor" class="text-center col-10 d-flex flex-column justify-content-center">
				<p class="m-0">
					See the full schedule at <u>https://pe.ethsbell.app</u>
					<br />
					<span class="footer-icons d-block">
						<span class="legend">
							<i class="icon fas fa-tshirt uniform"></i> Uniform
						</span>
						<span class="legend">
							<i class="icon fas position-relative fa-tshirt nouniform">
								<i class="fas position-absolute fa-times nouniform-x"></i>
							</i>
							No Uniform
						</span>
						<!-- <span class="legend">
							<i class="icon fas fa-heartbeat heart"></i> HR monitor
						</span> -->
						<span class="legend">
							<i class="icon fas fa-laptop laptop"></i> Chromebook
						</span>
					</span>
				</p>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<!-- Other JS -->
	<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
	<script src="https://unpkg.com/dayjs@1.8.21/plugin/advancedFormat.js"></script>
	<script src="../script.js"></script>
	<script>
		init("tv");
	</script>
</body>

</html>
