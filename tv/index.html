<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Other CSS n' stuff -->
    <link rel="shortcut icon" type="image/png" href="../wildkit.ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>ETHS PE Board</title>
</head>

<body class="full-height">
    <div class="container-fluid h-100 p-0">
        <div class="row w-100 h-100 m-0">
            <div class="flex-column h-100 p-0" id="left">
                <div class="h-25 p-4 d-flex flex-column justify-content-center" id="datetime">
                    <span id="date" class="py-1">Wednesday, April 7th</span>
                    <span id="time" class="py-1">3:33 PM</span>
                </div>
                <div class="h-75 p-4" id="ethsbell">
                    <img id="wildkit" src="../wildkit.png" class="w-75 pt-4">
                    <div class="divider"></div>
                    <span class="d-block py-1" id="showing">Loading data from ETHSBell...</span>
                    <span class="d-block py-1" id="timeleft"></span>
                </div>
            </div>
            <div class="flex-column p-0 h-100" id="main">
                <div class="row text-center m-0" id="main-body"></div>
                <div id="footer" class="text-center w-100 d-flex flex-column justify-content-center">
                    <p class="m-0">
                        See the full schedule at <u>https://pe.ethsbell.xyz</u>
                        <br>
                        <i class="fas fa-tshirt uniform"></i> Uniform |
                        <i class="fas fa-heartbeat heart"></i> HR monitor |
                        <i class="fas fa-laptop laptop"></i> Chromebook
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

    <!-- Other JS -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/advancedFormat.js"></script>
    <script src="../script.js"></script>
    <script>
        init('tv');
    </script>
</body>

</html>
